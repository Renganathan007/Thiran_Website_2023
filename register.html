<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Register/style.css" />
    <link rel="stylesheet" href="./style.css">
    <title>THIRAN2023 | HOME</title>
  </head>
  <body>
  <div class="nav" id="navigation-bar"></div>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Register</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Event" />
            </div>

            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-regular fa-id-badge"></i>
              <input type="text" placeholder="Rollno" />
            </div>
            <div class="input-field">
              <i class="fas fa-solid fa-envelope"></i>
              <input type="text" placeholder="Email-id" />
            </div>
            <div class="input-field">
              <i class="fas fa-solid fa-phone"></i>
              <input type="text" placeholder="Phone" />
            </div>
            <div class="input-field">
              <i class="fas fa-solid fa-graduation-cap"></i>
              <input type="text" placeholder="Department" />
            </div>
            <div class="input-field">
              <i class="fas fa-sharp fa-regular fa-calendar"></i>
              <input type="text" placeholder="Year" />
            </div>

            <div class="input-field" id="hide">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field" id="hide">
              <i class="fas fa-regular fa-id-badge"></i>
              <input type="text" placeholder="Rollno" />
            </div>
            <input type="submit" value="Register" class="btn solid" />

            </div>
          </form>

        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">

          <!-- <img src="img/log.svg" class="image" alt="" /> -->
        </div>

      </div>
    </div>

    <script src=""></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(function(){
          $("#navigation-bar").load("nav.html");
        });
    </script>
  </body>
 
</html>
